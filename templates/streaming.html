<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="static/css/style.css">
    <title>Streaming</title>
</head>
<body>
    <nav class="navbar">
        <ul class="nav-list">
            <li><a href="/">Home</a></li>
            <li><a href="/streaming">Streaming</a></li>
        </ul>
    </nav>
    <div id="update-content">
        <div class="blurform">
            <h1>Streaming</h1>
            <div class="table-container">
                <table class="table table-striped">
                    <thead class="thead-dark">
                      <tr>
                        <!-- <th scope="col">STT</th> -->
                        <th scope="col">Sentence</th>
                        <th scope="col">Value Detection</th>
                      </tr>
                    </thead>
                    <tbody id="prediction-results">
                        {% for i in range(sent|length) %}
                            <tr>
                                <td>{{ sent[i] }}</td>
                                <td>
                                    {% if pred[i] == 1 %}
                                        <p class="result-fake">Tin giả</p>
                                    {% elif pred[i] == 0 %}
                                        <p class="result-true">Tin thật</p>
                                    {% else %}
                                        <p>Giá trị không xác định</p>
                                    {% endif %}
                                </td>
                            </tr>
                        {% endfor %}
                    </tbody>
                  </table>
            </div>
        </div>
    </div>
    <!-- <p>{{ result }}</p> -->
    <script>
        function updateContent() {
            $.ajax({
                url: '/update_content', // Địa chỉ Flask route để lấy dữ liệu mới
                success: function(data) {
                    $('#update-content').html(data);
                }
            });
        }

        // Cập nhật dữ liệu mỗi 3 giây
        setInterval(updateContent, 3000);
    </script>

    <script>
        var socket = io.connect('http://' + document.domain + ':' + location.port);

        socket.on('update', function(data) {
            // Cập nhật dữ liệu mỗi khi có thông báo từ server
            $('#update-content').empty();
            for (var i = 0; i < data.sent.length; i++) {
                $('#update-content').append('<p>' + data.sent[i] + ' - ' + (data.pred[i] == 1 ? 'Tin giả' : 'Tin thật') + '</p>');
            }
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
